<button (click)="goBack()" class="m-3">go back</button>

<div class="m-3 bg-light p-2">
  <form  (ngSubmit)="createPerson()" #personForm="ngForm">

    <div class="form-group">
      <label for="fName">First name</label>
      <input type="text" class="form-control" id="fName" required
        [(ngModel)]="person.fName"
        name="fName"
        #name="ngModel">
    </div>

    <div class="form-group">
      <label for="lName">Last name</label>
      <input type="text" class="form-control" id="lName" required
        [(ngModel)]="person.lName"
        name="lName"
        #name="ngModel">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required
        [(ngModel)]="person.address"
        name="address"
        #name="ngModel">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" required
        [(ngModel)]="person.age"
        name="age"
        #name="ngModel">
    </div>

    <div class="form-group">
      <label for="interests">Interests</label>
      <input type="text" class="form-control" id="interests" required
        [(ngModel)]="person.interests"
        name="interests"
        #name="ngModel">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Submit</button>

  </form>
</div>
